{% extends 'base.html' %}


{% block content %}
<form action="{{ url_for('index') }}" method="POST">

    <div class="mb-3">
      <label for="exampleInputLender" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputLender" name="lender" value="{{ request.form.get('lender', '') }}">
    </div>

    <div class="mb-3">
      <label for="exampleInputAmount" class="form-label">Amount</label>
      <input type="text" class="form-control" id="exampleInputAmount" name="amount" value="{{ request.form.get('amount', '') }}">
    </div>

    <div class="mb-3">
        <label for="exampleInputBorrower" class="form-label">To whom?</label>
        <input type="text" class="form-control" id="exampleInputBorrowe" name="borrower" value="{{ request.form.get('borrower', '') }}">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}


{% block checking %}
  
  {% for res in results %}
    <div class="results">
      block {{ res['block'] }} : {{ res['result'] }}
    </div>
  {% endfor %}

{% endblock %}
